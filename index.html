<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caetano Sales Force</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { theme: { extend: { colors: { bmw: '#0066B1' } } } }
    </script>
    <style>
        .filter-btn.active { background-color: #0066B1; color: white; border-color: #0066B1; }
        .filter-adm-btn.active { background-color: #0066B1; color: white; border-color: #0066B1; }
        .tec-btn.active, .user-btn.active { background-color: #0066B1; color: white; border-color: #0066B1; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .campo-calc { background-color: #f8fafc; font-weight: bold; color: #0f172a; border-color: #e2e8f0; }
    </style>
</head>
<body class="min-h-screen bg-white font-sans text-slate-800 relative">

    <header class="bg-white border-b border-gray-200 sticky top-0 z-20 shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16 sm:h-20">
                <div class="flex flex-col">
                    <h1 class="text-xl sm:text-2xl font-bold text-bmw tracking-tight leading-none">
                        Caetano <span class="text-gray-800 font-extrabold">Sales Force</span>
                    </h1>
                </div>
                <div class="flex items-center space-x-4 sm:space-x-8">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/f/f4/BMW_logo_%28gray%29.svg" alt="BMW" class="h-6 sm:h-10">
                    <div class="h-6 sm:h-8 w-[1px] bg-gray-200"></div>
                    <img src="https://upload.wikimedia.org/wikipedia/commons/c/c5/Mini_logo.svg" alt="MINI" class="h-4 sm:h-7">
                </div>
            </div>
        </div>
        
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <nav class="flex w-full space-x-2 sm:space-x-6 overflow-x-auto no-scrollbar">
                <button onclick="mudarTab('parque')" id="tab-parque" class="nav-tab px-1 py-3 text-sm font-bold border-b-2 transition-colors whitespace-nowrap border-bmw text-bmw">Parque</button>
                <button onclick="mudarTab('especificacoes')" id="tab-especificacoes" class="nav-tab px-1 py-3 text-sm font-bold border-b-2 transition-colors whitespace-nowrap border-transparent text-gray-400">Especifica√ß√µes</button>
                
                <div class="ml-auto flex space-x-2 sm:space-x-4">
                    <button onclick="mudarTab('utilizadores')" id="tab-utilizadores" class="nav-tab px-1 py-3 text-sm font-bold border-b-2 transition-colors whitespace-nowrap border-transparent text-gray-400">üë• Utilizadores</button>
                    <button onclick="mudarTab('historico')" id="tab-historico" class="nav-tab px-1 py-3 text-sm font-bold border-b-2 transition-colors whitespace-nowrap border-transparent text-gray-400">üìã Hist√≥rico</button>
                    <button onclick="mudarTab('admin-vn')" id="tab-admin-vn" class="nav-tab px-1 py-3 text-sm font-bold border-b-2 transition-colors whitespace-nowrap border-transparent text-gray-400">‚öôÔ∏è Gest√£o VN</button>
                    <button onclick="mudarTab('admin-vu')" id="tab-admin-vu" class="nav-tab px-1 py-3 text-sm font-bold border-b-2 transition-colors whitespace-nowrap border-transparent text-gray-400">‚öôÔ∏è Gest√£o VU</button>
                </div>
            </nav>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6 pb-64">
        
        <div id="conteudo-parque" class="tab-content block">
            <div class="space-y-6 mb-8 bg-gray-50 p-4 sm:p-5 rounded-xl border border-gray-100 shadow-sm">
                <div class="flex flex-col sm:flex-row gap-6">
                    <div class="flex-1">
                        <label class="text-[10px] font-bold text-gray-400 uppercase tracking-widest mb-2 block">Tecnologia</label>
                        <div class="flex flex-wrap gap-2" id="filtro-tipologia-container">
                            <button onclick="setFiltro('tipologia', 'Todas')" class="filter-btn active border px-3 py-1.5 rounded-md text-[11px] font-bold transition-all shadow-sm">Todas</button>
                            <button onclick="setFiltro('tipologia', 'BEV')" class="filter-btn border px-3 py-1.5 rounded-md text-[11px] font-bold transition-all bg-white text-gray-600 border-gray-200 shadow-sm">BEV</button>
                            <button onclick="setFiltro('tipologia', 'PHEV')" class="filter-btn border px-3 py-1.5 rounded-md text-[11px] font-bold transition-all bg-white text-gray-600 border-gray-200 shadow-sm">PHEV</button>
                            <button onclick="setFiltro('tipologia', 'ICE')" class="filter-btn border px-3 py-1.5 rounded-md text-[11px] font-bold transition-all bg-white text-gray-600 border-gray-200 shadow-sm">ICE</button>
                            <button onclick="setFiltro('tipologia', 'M')" class="filter-btn border px-3 py-1.5 rounded-md text-[11px] font-bold transition-all bg-white text-gray-600 border-gray-200 shadow-sm">M</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <div id="dados-viaturas">
                <div id="vista-tabela" class="block bg-white border border-gray-200 rounded-xl shadow-sm overflow-hidden w-full">
                    <div class="overflow-x-auto no-scrollbar w-full p-6 text-center text-gray-500">
                        <p>O conte√∫do das viaturas aparecer√° aqui (em desenvolvimento).</p>
                    </div>
                </div>
            </div>
        </div>

        <div id="conteudo-especificacoes" class="tab-content hidden">
            <div class="flex items-center justify-center h-96 bg-gray-50 rounded-2xl border-2 border-dashed border-gray-200">
                <p class="text-gray-400 font-bold uppercase tracking-widest italic text-center px-4">M√≥dulo Especifica√ß√µes em Desenvolvimento</p>
            </div>
        </div>
        
        <div id="conteudo-utilizadores" class="tab-content hidden">
             <div class="flex items-center justify-center h-96 bg-gray-50 rounded-2xl border-2 border-dashed border-gray-200">
                <p class="text-gray-400 font-bold uppercase tracking-widest italic text-center px-4">M√≥dulo Utilizadores em Desenvolvimento</p>
            </div>
        </div>

        <div id="conteudo-historico" class="tab-content hidden">
             <div class="flex items-center justify-center h-96 bg-gray-50 rounded-2xl border-2 border-dashed border-gray-200">
                <p class="text-gray-400 font-bold uppercase tracking-widest italic text-center px-4">M√≥dulo Hist√≥rico em Desenvolvimento</p>
            </div>
        </div>

        <div id="conteudo-admin-vn" class="tab-content hidden">
             <div class="flex items-center justify-center h-96 bg-gray-50 rounded-2xl border-2 border-dashed border-gray-200">
                <p class="text-gray-400 font-bold uppercase tracking-widest italic text-center px-4">M√≥dulo Gest√£o VN em Desenvolvimento</p>
            </div>
        </div>

        <div id="conteudo-admin-vu" class="tab-content hidden">
             <div class="flex items-center justify-center h-96 bg-gray-50 rounded-2xl border-2 border-dashed border-gray-200">
                <p class="text-gray-400 font-bold uppercase tracking-widest italic text-center px-4">M√≥dulo Gest√£o VU em Desenvolvimento</p>
            </div>
        </div>
    </main>

    <script>
        // Fun√ß√£o para mudar de separador
        function mudarTab(tabName) {
            // 1. Esconder todos os conte√∫dos primeiro
            const conteudos = document.querySelectorAll('.tab-content');
            conteudos.forEach(conteudo => {
                conteudo.classList.add('hidden');
                conteudo.classList.remove('block');
            });

            // 2. Desmarcar todos os bot√µes do menu
            const botoes = document.querySelectorAll('.nav-tab');
            botoes.forEach(botao => {
                botao.classList.remove('border-bmw', 'text-bmw');
                botao.classList.add('border-transparent', 'text-gray-400');
            });

            // 3. Mostrar o conte√∫do selecionado
            const conteudoAtivo = document.getElementById('conteudo-' + tabName);
            if (conteudoAtivo) {
                conteudoAtivo.classList.remove('hidden');
                conteudoAtivo.classList.add('block');
            }

            // 4. Marcar o bot√£o clicado como ativo (azul)
            const botaoAtivo = document.getElementById('tab-' + tabName);
            if (botaoAtivo) {
                botaoAtivo.classList.remove('border-transparent', 'text-gray-400');
                botaoAtivo.classList.add('border-bmw', 'text-bmw');
            }
        }

        // L√≥gica dos filtros de Tecnologia (Demo do bot√£o visual)
        function setFiltro(tipo, valor) {
            const container = document.getElementById(`filtro-${tipo}-container`);
            Array.from(container.children).forEach(btn => {
                if(btn.innerText === valor) {
                    btn.classList.add('active', 'text-white');
                    btn.classList.remove('bg-white', 'text-gray-600');
                } else {
                    btn.classList.remove('active', 'text-white');
                    btn.classList.add('bg-white', 'text-gray-600');
                }
            });
        }
    </script>
</body>
</html>
